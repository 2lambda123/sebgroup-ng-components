            <a [routerLink]="['/docs/getting-started']" routerLinkActive="highlighted" class="list-item">Getting Started</a>
            <a href="{{urls.releases}}" target="_blank" class="list-item">

                Release notes
            </a>
            <a href="{{urls.issues}}" target="_blank" class="list-item">
