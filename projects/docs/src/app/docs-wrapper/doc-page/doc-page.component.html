<div class="doc-page container" [class.centered-example]="centered" [ngClass]="class" [ngSwitch]="section">
    <h1>{{ name }}</h1>
    <p>{{ description }}</p>

    <sebng-tabs
        className="doc-page-tabs"
        [list]="showNotes ? tabListWithNotes : tabList"
        [(ngModel)]="section"
        (ngModelChange)="afterTabChange($event)"
    ></sebng-tabs>

    <app-doc-playground *ngSwitchCase="0">
        <ng-content select="[example]" example></ng-content>
        <ng-content select="[code]" code></ng-content>
        <ng-content select="[controls]" controls></ng-content>
    </app-doc-playground>

    <app-doc-apis *ngSwitchCase="1" [inputs]="inputs" [outputs]="outputs"></app-doc-apis>

    <ng-container *ngIf="showNotes">
        <div class="card" *ngSwitchCase="2">
            <div>
                <ng-content select="[notes]"></ng-content>
            </div>
        </div>
    </ng-container>
</div>
