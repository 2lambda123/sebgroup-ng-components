<app-doc-page [importString]="importString">
    <ng-container example>
        <sebng-video
            [src]="src"
            [sourceType]="sourceType"
            [width]="width"
            [height]="height"
            [allowFullScreen]="allowFullScreen"
            [loop]="loop"
            [autoplay]="autoplay"
            [showControls]="showControls"
            [showInfo]="showInfo"
        >
        </sebng-video>
    </ng-container>
    <ng-container code>{{ code }}</ng-container>
    <div controls class="row">
        <label class="w-100">
            sourceType
            <p><small>define the source type of the video</small></p>
            <select class="custom-select" [(ngModel)]="sourceType">
                <option *ngFor="let item of sourceTypeList" [value]="item.value">{{ item.label }}</option>
            </select>
        </label>
        <label class="w-100">
            src
            <p>
                <small>
                    define the source of the video
                </small>
            </p>
            <sebng-tooltip [content]="srcPlaceholder" trigger="focus">
                <input class="form-control" [(ngModel)]="src" />
            </sebng-tooltip>
        </label>
        <label class="w-100">
            height
            <p><small> set height of video</small></p>
            <input class="form-control" [(ngModel)]="height" />
        </label>
        <label class="w-100">
            width
            <p><small> set width of video</small></p>
            <input class="form-control" [(ngModel)]="width" />
        </label>
        <sebng-checkbox className="col-12" label="allowFullScreen" [(ngModel)]="allowFullScreen"></sebng-checkbox>
        <sebng-checkbox className="col-12" label="loop" [(ngModel)]="loop"></sebng-checkbox>
        <sebng-checkbox className="col-12" label="autoplay" [(ngModel)]="autoplay"></sebng-checkbox>
        <sebng-checkbox className="col-12" label="showControls" [(ngModel)]="showControls"></sebng-checkbox>
        <sebng-checkbox className="col-12" label="showInfo" [(ngModel)]="showInfo"></sebng-checkbox>
    </div>
</app-doc-page>
