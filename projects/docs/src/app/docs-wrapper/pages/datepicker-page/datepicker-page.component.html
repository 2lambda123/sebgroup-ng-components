<app-doc-page [importString]="importString">
    <div class="row" example>
        <div class="col-12">
            <label>Normal</label>
            <sebng-date-picker
                className="mb-3"
                [(ngModel)]="model"
                [monthPicker]="monthPicker"
                [forceCustom]="forceCustom"
                [localeCode]="localeCode"
            ></sebng-date-picker>
        </div>

        <hr />

        <div class="col-12">
            <label>Range</label>
            <div class="row">
                <div class="col-lg">
                    <small>From:</small>
                    <sebng-date-picker
                        [(ngModel)]="rangeFrom"
                        [localeCode]="localeCode"
                        [monthPicker]="monthPicker"
                        [forceCustom]="forceCustom"
                        [max]="rangeTo"
                    >
                    </sebng-date-picker>
                </div>

                <div class="col-lg">
                    <small>To:</small>
                    <sebng-date-picker
                        [(ngModel)]="rangeTo"
                        [localeCode]="localeCode"
                        [monthPicker]="monthPicker"
                        [forceCustom]="forceCustom"
                        [min]="rangeFrom"
                    >
                    </sebng-date-picker>
                </div>
            </div>
        </div>
    </div>

    <div class="row" controls>
        <sebng-checkbox label="Month Picker" description="Switch to month picker only" [(ngModel)]="monthPicker"></sebng-checkbox>

        <sebng-checkbox
            label="Custom date picker"
            description="This picker is the automatic fallback on browsers that don't support html5 datepicker"
            [(ngModel)]="forceCustom"
        ></sebng-checkbox>

        <div *ngIf="forceCustom">
            <label>Locale code:</label>
            <p><small>Set a locale for the custom picker (defaults to system locale).</small></p>
            <input class="form-control" [style.width.rem]="10" type="text" [(ngModel)]="localeCode" placeholder="xx-XX" />
        </div>
    </div>
    <ng-container code>{{ snippet }}</ng-container>
</app-doc-page>
