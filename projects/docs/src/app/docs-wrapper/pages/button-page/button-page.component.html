<app-doc-page [importString]="importString">
    <ng-container example>
        <sebng-button [theme]="theme.value" [size]="size.value" [disabled]="disabled" [block]="block">Button label</sebng-button>
    </ng-container>
    <ng-container controls>
        <div class="form-group">
            <label>Theme</label>
            <sebng-dropdown [block]="true" placeholder="Theme" [(ngModel)]="theme" [list]="themeList"></sebng-dropdown>
        </div>
        <div class="form-group">
            <label>Size</label>
            <sebng-dropdown [block]="true" placeholder="Size" [(ngModel)]="size" [list]="sizeList"></sebng-dropdown>
        </div>
        <div class="form-group">
            <sebng-checkbox label="Disabled" [(ngModel)]="disabled"></sebng-checkbox>
            <sebng-checkbox
                label="Block"
                description="Sets the display of the button to block so it can take up the container width"
                [(ngModel)]="block"
            ></sebng-checkbox>
        </div>
    </ng-container>
    <ng-container code>{{ snippet }}</ng-container>
</app-doc-page>
