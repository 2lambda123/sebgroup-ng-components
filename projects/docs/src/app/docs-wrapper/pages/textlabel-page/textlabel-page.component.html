<app-doc-page [importString]="importString">
    <ng-container example>
        <sebng-textlabel
            [label]="customLabelValue ? label : 'Current savings'"
            [value]="customLabelValue ? value : '400,000 kr'"
        ></sebng-textlabel>
        <ng-template #label>
            <label class="custom-label">Current savings</label>
        </ng-template>
        <ng-template #value>
            <div class="custom-label-value">400,000 kr <span class="text-primary"> More description </span></div>
        </ng-template>
    </ng-container>
    <ng-container controls>
        <div class="row">
            <sebng-checkbox label="Custom html label and value" [(ngModel)]="customLabelValue"></sebng-checkbox>
        </div>
    </ng-container>
    <ng-container code>{{ snippet }}</ng-container>
</app-doc-page>
