<div class="custom-tabs" [ngClass]="className" [attr.id]="id">
    <ul class="nav nav-tabs" role="tablist" aria-label="tabs">
        <ng-container *ngFor="let item of list; let tabIndex = index">
            <li className="nav-item" [ngClass]="{ active: tabIndex === activeTab, disabled: item.disabled }">
                <a
                    #tabListRefs
                    class="nav-link"
                    [ngClass]="{ active: tabIndex === activeTab, disabled: item.disabled }"
                    (click)="handleClick($event, tabIndex)"
                    (keydown)="onKeyDown($event, tabIndex)"
                    role="tab"
                    [attr.aria-selected]="tabIndex === activeTab"
                    tabIndex="0"
                >
                    {{ item.text }}
                </a>
            </li>
        </ng-container>
    </ul>
</div>
