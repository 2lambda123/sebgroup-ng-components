<div
    #modalRef
    class="modal fade"
    role="dialog"
    aria-modal="true"
    tabindex="-1"
    [attr.id]="id"
    [attr.aria-labelledby]="ariaLabel"
    [attr.aria-describedby]="ariaDescribedby"
    [ngClass]="modalPosition"
    [@openClose]="{ value: toggleAnimationState, params: { time: animationDuration } }"
    (@openClose.done)="onAnimationDone($event)"
>
    <div class="modal-dialog" [ngClass]="size" [class.modal-dialog-centered]="center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <ng-content select="[header]"></ng-content>
            </div>
            <div class="modal-body">
                <ng-content select="[body]"></ng-content>
            </div>
            <div class="modal-footer">
                <ng-content select="[footer]"></ng-content>
            </div>
        </div>
    </div>
</div>
