<ul class="nav nav-tabs" [ngClass]="className" [attr.id]="id" role="tablist" aria-label="tabs">
    <li *ngFor="let item of list; let i = index" class="nav-item" [ngClass]="{ active: i === value, disabled: item.disabled }">
        <a
            #tabListRefs
            class="nav-link"
            [class.disabled]="item.disabled"
            [class.active]="i === value"
            [attr.data-value]="i"
            (click)="handleClick($event)"
            role="tab"
            [attr.aria-selected]="i === value"
            href="#"
            [tabIndex]="0"
            [attr.disabled]="item.disabled"
        >
            {{ item.text }}
        </a>
    </li>
</ul>
