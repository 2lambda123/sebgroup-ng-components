<div
    [style.height]="fixedHeight"
    class="table-responsive{{ responsiveBreakpoint && '-' + responsiveBreakpoint }} seb-table"
    [class.seb-table-fixed-height]="!!fixedHeight"
    [ngClass]="className"
>
    <table
        [class.table-striped]="striped"
        [class.table-dark]="darkTable"
        [class.table-hover]="selectable"
        [class.table-sm]="compact"
        class="table"
    >
        <thead
            seb-table-header
            [class.thead-light]="(!theadTheme && fixedHeight && !darkTable) || theadTheme === 'light'"
            [class.thead-dark]="(!theadTheme && fixedHeight && darkTable) || theadTheme === 'dark'"
            [selectable]="selectable"
            [isAllSelected]="isAllSelected"
            [list]="headerList"
            [sortInfo]="sortInfo"
            (sortClicked)="sortClicked.emit($event)"
            (allSelectedClicked)="handleAllSelectedClicked()"
        ></thead>
        <tbody
            seb-table-body
            [selectable]="selectable"
            [headerList]="headerList"
            [rows]="rows"
            [selectedRows]="selectedRowIndexes"
            [dateFormat]="dateFormat"
            (rowClicked)="handleClickRow($event)"
        ></tbody>
    </table>
</div>
