<ng-container *ngFor="let item of list; let idx = index">
    <div class="sdv-field-toggle-selector" [class.error]="error">
        <input
            [type]="inputType"
            [attr.aria-label]="item.label"
            [id]="item.value"
            [name]="name"
            [disabled]="disabled || item.disabled"
            [checked]="value | checked: item:multi"
            (click)="handleItemOnClick(item, idx)"
        />
        <label [attr.for]="item.value">{{ item.value }} {{ value?.value === item.value }}</label>
    </div>
</ng-container>

<span *ngIf="error">{{ errorMessage }}</span>
