<ng-container [ngSwitch]="tag">
    <input
        [type]="type"
        *ngSwitchCase="'input'"
        [ngClass]="theme | buttonClasses: size:block:className"
        [disabled]="disabled"
        [attr.id]="id"
        [attr.name]="name"
        [value]="label"
        [attr.aria-disabled]="disabled"
        [attr.title]="title"
    />

    <a
        [attr.href]="href"
        role="button"
        *ngSwitchCase="'anchor'"
        [ngClass]="theme | buttonClasses: size:block:className"
        [class.disabled]="disabled"
        [attr.id]="id"
        [attr.name]="name"
        [attr.title]="title"
    >
        <ng-content></ng-content>
    </a>

    <button
        [type]="type"
        *ngSwitchDefault
        [ngClass]="theme | buttonClasses: size:block:className"
        data-toggle="button"
        [disabled]="disabled"
        [attr.aria-disabled]="disabled"
        [attr.id]="id"
        [attr.name]="name"
        [attr.title]="title"
    >
        <ng-content></ng-content>
    </button>
</ng-container>
