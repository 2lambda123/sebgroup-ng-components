<div @fadeOut class="sebng-tooltip bs-tooltip-{{ position }}" [ngClass]="[theme, className]">
    <div class="custom-tooltip-content">
        <div class="tooltip-inner" id="sebng-tooltip-label" role="tooltip">
            <ng-container *ngIf="isTemplateRef; else defaultContent" [ngTemplateOutlet]="content"></ng-container>
            <ng-template #defaultContent>{{ content }}</ng-template>
        </div>
    </div>
    <div class="arrow"></div>
</div>
