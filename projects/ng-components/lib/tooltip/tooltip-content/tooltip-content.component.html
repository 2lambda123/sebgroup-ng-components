<div
    #tooltip
    @fadeOut
    class="custom-tooltip-content tooltip bs-tooltip-{{ arrowClassName }}"
    [ngClass]="[theme, className]"
    tabindex="-1"
    role="tooltip"
    aria-hidden="true"
>
    <div class="arrow"></div>
    <div class="tooltip-inner">
        <ng-container *ngIf="isTemplateRef; else defaultContent" [ngTemplateOutlet]="content" id="aria-describedby-message"></ng-container>
        <ng-template #defaultContent id="aria-describedby-message">{{ content }}</ng-template>
    </div>
</div>
