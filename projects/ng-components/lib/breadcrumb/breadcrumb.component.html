<div class="custom-breadcrumb" [ngClass]="className" [attr.id]="id">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <ng-container *ngFor="let breadcrumb of list; index as i">
                <li
                    class="breadcrumb-item"
                    [tabindex]="i === list.length - 1 ? -1 : 0"
                    [ngClass]="{ active: i === list.length - 1 }"
                    (click)="handleClick(i, $event)"
                    [innerHTML]="breadcrumb | safeHtml"
                ></li>
            </ng-container>
        </ol>
    </nav>
</div>
