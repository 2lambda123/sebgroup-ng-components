<div class="form-group text-area" [ngClass]="className">
    <div class="input-field" [class.has-error]="error">
        <label class="custom-label" [attr.for]="id" *ngIf="label">
            {{ label }}
        </label>
        <textarea
            class="form-control"
            [class.resizable]="resizable || resizable === undefined"
            [attr.name]="name"
            [attr.id]="id"
            [attr.placeholder]="placeholder"
            [attr.maxLength]="max"
            [attr.autoFocus]="focus"
            [attr.readOnly]="readonly"
            [attr.disabled]="disabled"
            [attr.rows]="rows"
            [attr.cols]="cols"
            [(ngModel)]="value"
            (keydown)="handleKeyDown($event)"
            (keyup)="handleKeyUp($event)"
            (keypress)="handleKeyPress($event)"
            (focus)="handleFocus($event)"
            (blur)="handleBlur($event)"
        ></textarea>
        <div class="alert alert-danger">{{ error }}</div>
    </div>
</div>
