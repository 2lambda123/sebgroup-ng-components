<div class="modal static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header custom-header">
                Title
            </div>
            <div class="modal-body custom-body">
                Body
            </div>
            <div class="modal-footer custom-action">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<h5 class="mt-3">Modal Size:</h5>
<div class="row">
    <div class="col">
        <button sebng-btn (click)="openModal()">Default Modal</button>
    </div>
    <div class="col">
        <button sebng-btn (click)="openSizeModal('modal-lg')">Large Modal</button>
    </div>
    <div class="col">
        <button sebng-btn (click)="openSizeModal('modal-sm')">Small Modal</button>
    </div>
</div>

<h5 class="mt-3">Modal Position:</h5>
<div class="row">
    <div class="col">
        <button sebng-btn (click)="openFullscreen()">Fullscreen</button>
    </div>

    <div class="col">
        <button sebng-btn (click)="openAside('right')">aside right</button>
    </div>

    <div class="col">
        <button sebng-btn (click)="openAside('left')">aside left</button>
    </div>
</div>

<h5 class="mt-3">Vertically centered:</h5>
<button sebng-btn (click)="openCenteredModal()">Open Modal</button>

<h5 class="mt-3">No BackDrop:</h5>
<button sebng-btn (click)="openWithoutBackdrop()">Open Modal</button>

<sebng-modal [size]="size" [position]="position" [center]="center" [fullscreen]="fullscreen" [backdropDismiss]="backdropDismiss">
    <div class="custom-header" header>
        Title
    </div>

    <div class="custom-body" body>
        Body
    </div>

    <div class="custom-footer" footer>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="closeModal()">
            Close
        </button>
    </div>
</sebng-modal>
