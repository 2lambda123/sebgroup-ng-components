<p>Here is the basic bootstrap one: {{ textBoxValue }}</p>
<div class="row">
    <div class="col">
        <sebng-textArea
            name="textArea"
            label="Textarea label"
            placeholder="Text Area PlaceHolder"
            [(ngModel)]="textBoxValue"
            [cols]="30"
            [rows]="5"
        ></sebng-textArea>
    </div>
</div>

<p>Here is the input with error:</p>

<div class="row">
    <div class="col">
        <sebng-textArea
            name="textArea1"
            placeholder="Text Area PlaceHolder"
            error="error msg will be shown here"
            [cols]="30"
            [rows]="5"
            (change)="onChange($event)"
        ></sebng-textArea>
    </div>
</div>
