<p>Here are sample outputs, theme success</p>
<div class="row">
    <div class="col">
        <sebng-progressBar [value]="progress"></sebng-progressBar>
    </div>
</div>
<p class="my-3">Progress bar with value and theme warning</p>
<div class="row">
    <div class="col">
        <sebng-progressBar [value]="progress" showProgress="true" height="16" theme="warning"></sebng-progressBar>
    </div>
</div>

<p class="my-3">Progress bar with custom height and theme danger</p>
<div class="row">
    <div class="col">
        <sebng-progressBar [value]="progress" height="26" theme="danger"></sebng-progressBar>
    </div>
</div>

<p class="my-3">Progress bar stiped and theme info</p>
<div class="row">
    <div class="col">
        <sebng-progressBar [value]="progress" striped="true" theme="info"></sebng-progressBar>
    </div>
</div>

<p class="my-3">Progress bar striped animated with default theme or success</p>
<div class="row">
    <div class="col">
        <sebng-progressBar [value]="progress" striped="true" animated="true"></sebng-progressBar>
    </div>
</div>

<p class="my-3">Progress bar with Multibars</p>
<div class="row">
    <div class="col">
        <sebng-progressBar [multiBars]="bars"></sebng-progressBar>
    </div>
</div>
