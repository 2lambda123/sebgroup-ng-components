<div class="row">
    <div class="col-xl">
        <label>
            <input type="checkbox" [(ngModel)]="monthPicker" />
            Month picker
        </label>
        <label>
            <input type="checkbox" [(ngModel)]="forceCustom" />
            Show custom
        </label>
    </div>
    <div class="col-xl">
        <p>min: {{ min | date }}</p>
        <p>max: {{ max | date }}</p>
    </div>
    <div class="col-xl">
        <label>Normal</label>
        <sebng-date-picker [(ngModel)]="value" [monthPicker]="monthPicker" [forceCustom]="forceCustom" [min]="min" [max]="max">
        </sebng-date-picker>
        <label><small>Raw output:</small></label>
        <div class="rounded p-3 bg-dark">
            <code>{{ value }}</code>
        </div>
        <hr />
    </div>

    <div class="col-xl">
        <label>Range</label>
        <div class="row">
            <div class="col">
                <small>From:</small>
                <sebng-date-picker [(ngModel)]="rangeFrom" [monthPicker]="monthPicker" [forceCustom]="forceCustom" [max]="rangeTo">
                </sebng-date-picker>
            </div>

            <div class="col">
                <small>To:</small>
                <sebng-date-picker [(ngModel)]="rangeTo" [monthPicker]="monthPicker" [forceCustom]="forceCustom" [min]="rangeFrom">
                </sebng-date-picker>
            </div>
        </div>
        <label><small>Raw output:</small></label>
        <div class="rounded p-3 bg-dark">
            <code>{{ rangeFrom }} - {{ rangeTo }}</code>
        </div>
        <hr />
    </div>
</div>
