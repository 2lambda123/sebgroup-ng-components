<div class="row">
    <label>
        <input type="checkbox" [(ngModel)]="monthPicker" />
        Month picker
    </label>
    <label>
        <input type="checkbox" [(ngModel)]="forceCustom" />
        Show custom
    </label>
    <div class="col-xl">
        <label>Normal</label>
        <sebng-date-picker [(ngModel)]="value" [monthPicker]="monthPicker" [forceCustom]="forceCustom"> </sebng-date-picker>
        <label><small>Raw output:</small></label>
        <div class="rounded p-3 bg-dark">
            <code>{{ value }}</code>
        </div>
        <hr />
    </div>
</div>
