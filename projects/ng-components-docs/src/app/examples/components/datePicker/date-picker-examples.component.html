<div class="row">
    <div class="col-xl">
        <div class="custom-control custom-slide-toggle">
            <input type="checkbox" class="custom-control-input" id="monthPicker" [(ngModel)]="monthPicker" />
            <label class="custom-control-label" for="monthPicker">Show month picker(s)</label>
        </div>
    </div>

    <div class="col-xl">
        <div class="custom-control custom-slide-toggle">
            <input type="checkbox" class="custom-control-input" id="forceCustom" [(ngModel)]="forceCustom" />
            <label class="custom-control-label" for="forceCustom">Show fallback custom picker(s)</label>
        </div>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-xl">
        <label>Normal</label>
        <sebng-date-picker [(ngModel)]="normal" [monthPicker]="monthPicker" [forceCustom]="forceCustom"> </sebng-date-picker>
        <label><small>Raw output:</small></label>
        <div class="rounded p-3 bg-dark">
            <code>{{ normal }}</code>
        </div>
        <hr />
    </div>

    <div class="col-xl">
        <label>Custom picker with locale code</label>
        <div class="row">
            <div class="col-3">
                <input class="form-control" [style.width.rem]="10" type="test" [(ngModel)]="localeCode" placeholder="xx-XX" />
            </div>
            <div class="col-9">
                <sebng-date-picker [localeCode]="localeCode" [(ngModel)]="withLocale" [monthPicker]="monthPicker" [forceCustom]="true">
                </sebng-date-picker>
            </div>
        </div>
        <label><small>Raw output:</small></label>
        <div class="rounded p-3 bg-dark">
            <code>{{ withLocale }}</code>
        </div>
        <hr />
    </div>

    <div class="col-xl">
        <label
            >Limited to dates between <small>{{ min | date }} and {{ max | date }}</small></label
        >
        <sebng-date-picker [(ngModel)]="limited" [monthPicker]="monthPicker" [forceCustom]="forceCustom" [min]="min" [max]="max">
        </sebng-date-picker>
        <label><small>Raw output:</small></label>
        <div class="rounded p-3 bg-dark">
            <code>{{ limited }}</code>
        </div>
        <hr />
    </div>

    <div class="col-xl">
        <label>Range</label>
        <div class="row">
            <div class="col">
                <small>From:</small>
                <sebng-date-picker [(ngModel)]="rangeFrom" [monthPicker]="monthPicker" [forceCustom]="forceCustom" [max]="rangeTo">
                </sebng-date-picker>
            </div>

            <div class="col">
                <small>To:</small>
                <sebng-date-picker [(ngModel)]="rangeTo" [monthPicker]="monthPicker" [forceCustom]="forceCustom" [min]="rangeFrom">
                </sebng-date-picker>
            </div>
        </div>
        <label><small>Raw output:</small></label>
        <div class="rounded p-3 bg-dark">
            <code>{{ rangeFrom }} - {{ rangeTo }}</code>
        </div>
        <hr />
    </div>

    <div class="col-xl">
        <label>Disabled</label>
        <sebng-date-picker [(ngModel)]="disabled" [monthPicker]="monthPicker" [forceCustom]="forceCustom" [disabled]="true">
        </sebng-date-picker>
        <label><small>Raw output:</small></label>
        <div class="rounded p-3 bg-dark">
            <code>{{ disabled }}</code>
        </div>
        <hr />
    </div>
</div>
