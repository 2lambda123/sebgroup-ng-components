<p>Here are sample of a locally stored video (no controls, autoplay, loop)</p>

<div class="row">
    <div class="col">
        <sebng-video name="myVideo" [src]="videoSrc" width="535" height="300" sourceType="local" autoplay="true" loop="true"></sebng-video>
    </div>
</div>

<p>
    Here are sample video streamed from
    <em>
        <b>Vimeo&trade;</b>
    </em>
</p>
<div class="row">
    <div class="col">
        <sebng-video name="myVimeoVideo" [src]="vimeoSrc" width="535" height="300" sourceType="stream"></sebng-video>
    </div>
</div>

<p>
    Here are sample video streamed from
    <em>
        <b>YouTube&trade;</b>
    </em>
</p>
<div class="row">
    <div class="col">
        <sebng-video
            name="myYoutubeVideo"
            [src]="youtubeSrc"
            width="535"
            height="300"
            sourceType="stream"
            showControls="true"
        ></sebng-video>
    </div>
</div>
