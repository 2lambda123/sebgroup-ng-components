<p>Here is a sample of a clickable vertical timeline</p>
<div class="row">
    <div class="col">
        <sebng-timeline [list]="timelineList" (onClick)="clickAction($event)"> </sebng-timeline>
    </div>
</div>
<p>Here is a sample of a horizontal timeline</p>
<div class="row">
    <div class="col">
        <sebng-timeline [list]="timelineList" direction="horizontal"> </sebng-timeline>
    </div>
</div>
