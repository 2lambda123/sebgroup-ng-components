<div class="row">
    <div class="col">
        <sebng-accordion [list]="accordionList"></sebng-accordion>
    </div>
</div>
<p class="mt-3 mb-3">Here is a sample with active or collapsed item</p>
<div class="row">
    <div class="col">
        <sebng-accordion className="my-accordion" [list]="accordionList" [activeIndex]="1"></sebng-accordion>
    </div>
</div>

<p class="mt-3 mb-3">Custom icon when expanded</p>

<div class="row">
    <div class="col">
        <sebng-accordion [list]="accordionList" iconRotation="deg-90" [customIconExpanded]="plusIcon"></sebng-accordion>
    </div>
</div>

<p class="mt-3 mb-3">Custom icon on the right</p>
<div class="row">
    <div class="col">
        <sebng-accordion
            [list]="accordionList"
            [customIcon]="angleDoubleRightIcon"
            iconPosition="right"
            iconRotation="deg-90"
        ></sebng-accordion>
    </div>
</div>

<p class="mt-3 mb-3">Alternative theme</p>
<div class="row">
    <div class="col">
        <sebng-accordion [list]="accordionList" [alternative]="true"></sebng-accordion>
    </div>
</div>
