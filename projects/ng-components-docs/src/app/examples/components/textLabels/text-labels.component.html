<h5 class="my-3">String Input</h5>
<sebng-textlabel [className]="classNames" label="Current savings" value="400,000 kr"></sebng-textlabel>

<h5 class="my-3">Template Ref Input</h5>
<sebng-textlabel [className]="classNames" [label]="label" [value]="value"></sebng-textlabel>
<ng-template #label>
    <label class="custom-label">Current savings</label>
</ng-template>
<ng-template #value>
    <div class="custom-label-value">400,000 kr</div>
</ng-template>
