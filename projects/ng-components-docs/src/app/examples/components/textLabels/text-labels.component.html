<sebng-textlabel [className]="classNames" [label]="label" [value]="value"></sebng-textlabel>
<ng-template #label>
    <div class="custom-label">
        <span>Current savings</span>
    </div>
</ng-template>
<ng-template #value>
    <label class="custom-label-value">
        <span>400,000 kr</span>
    </label>
</ng-template>
