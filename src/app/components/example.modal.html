<div sebng-modal-header>
    <h3 sebng-modal-title>Example Modal</h3>
</div>
<div sebng-modal-body>
    <code>
        {{data | json}}
    </code>
</div>
<div sebng-modal-footer>
    <button sebng-btn="secondary" outline (click)="modal.dismiss('Dismissed')">Dismiss</button>
    <button sebng-btn (click)="modal.close()" class="ml-auto" sebAutoFocus>Close</button>
</div>
