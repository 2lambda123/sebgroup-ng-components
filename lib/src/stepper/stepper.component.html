<div
    class="input-group mb-3"
    [ngClass]="{
        className: className,
        disabled: disabled
    }"
>
    <div class="input-group-prepend">
        <button
            class="btn btn-secondary"
            type="button"
            [disabled]="value === min"
            [class.disabled]="value === min"
            (click)="!disabled && decrement()"
        >
            &#8722;
        </button>
    </div>
    <input [attr.id]="name" type="tel" [min]="min" [max]="max" class="form-control text-center" [(ngModel)]="value" />
    <div class="input-group-append">
        <button
            class="btn btn-secondary"
            type="button"
            [disabled]="value === max"
            [class.disabled]="value === max"
            (click)="!disabled && increment()"
        >
            &#43;
        </button>
    </div>
</div>
