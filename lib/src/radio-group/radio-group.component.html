<div [attr.id]="id" *ngIf="list" class="radio-group {{ className }}" [class.disabled]="disabled">
    <label *ngIf="label" class="radio-group-label"
        ><b>{{ label }}</b></label
    >
    <ng-container *ngFor="let item of displayList; index as i">
        <div class="{{ item.className }}" (click)="handleItemOnClick(item)">
            <div class="radio-item d-flex">
                <label class="radio-label flex-fill" [attr.for]="item.id">{{ item.optionItem.label }}</label>
                <input class="radio-input" type="radio" [name]="id" [id]="item.id" [disabled]="disabled" [defaultChecked]="item.selected" />

                <span class="radio-indicator"></span>
            </div>
        </div>
    </ng-container>
</div>
