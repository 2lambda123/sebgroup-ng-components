<div [attr.id]="id" *ngIf="list" class="radio-group {{ className }}" [class.disabled]="disabled">
    <label *ngIf="label" class="radio-group-label"
        ><b>{{ label }}</b></label
    >
    <ng-container *ngFor="let item of displayList; index as i">
        <div class="{{ item.className }}" (click)="handleItemOnClick(item)">
            <div class="custom-control custom-radio">
                <input
                    [name]="id"
                    [id]="item.id"
                    [defaultChecked]="item.selected"
                    [disabled]="disabled"
                    type="radio"
                    class="custom-control-input"
                />
                <label [attr.for]="item.id" class="custom-control-label">{{ item.optionItem.label }}</label>
            </div>
        </div>
    </ng-container>
</div>
