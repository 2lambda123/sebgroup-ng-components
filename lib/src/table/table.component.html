<div class="table-responsive seb-table">
    <table [class.table-hover]="selectable" class="table table-sm">
        <thead
            seb-table-header
            [selectable]="!!selectable"
            [isAllSelected]="rows?.length && selectedRowIndexes?.length === rows?.length"
            [list]="headerList"
            [isSticky]="!!fixedHeight"
            [sortInfo]="sortInfo"
            (sortClicked)="sortClicked.emit($event)"
            (allSelectedClicked)="handleAllSelectedClicked()"
        ></thead>
        <tbody
            seb-table-body
            [selectable]="!!selectable"
            [headerList]="headerList"
            [rows]="rows"
            [selectedRows]="selectedRowIndexes"
            (rowClicked)="handleClickRow($event)"
        ></tbody>
    </table>
</div>
