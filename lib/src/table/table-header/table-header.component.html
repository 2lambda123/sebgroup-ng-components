<tr *ngIf="list && list.length">
    <th *ngIf="selectable" style="width: 3rem;">
        <input
            type="checkbox"
            class="form-control cursor-pointer table-checkbox"
            [checked]="isAllSelected"
            (click)="allSelectedClicked.emit()"
        />
    </th>

    <th
        *ngFor="let column of list"
        seb-table-th
        [class.cursor-pointer]="sortable"
        [class.sort]="sortable"
        [class.sort-asc]="sortable && column.active && column.asc === true"
        [class.sort-desc]="sortable && column.active && column.asc === false"
        style="background: white; vertical-align: middle;"
        [style.display]="isSticky ? 'sticky' : 'table-cell'"
        scope="col"
        (click)="sortable ? handleClickSort({ column: column.tableKeySelector, isAscending: !column.asc, type: column.valueType }) : null"
        [label]="column.label"
        [active]="sortable && column.active"
    ></th>
</tr>
