<tr *ngFor="let row of rows; let i = index" (click)="handleClickRow({ item: row, index: i })">
    <td *ngIf="selectable" class="table-checkbox">
        <input type="checkbox" class="form-control" [checked]="selectedRows.includes(i)" />
    </td>

    <td seb-table-td *ngFor="let column of headerList" [row]="row[column.tableKeySelector]" [valueType]="column.valueType"></td>
</tr>
