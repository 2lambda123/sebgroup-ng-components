<div class="form-group custom-checkbox" [class.inline]="inline">
    <div class="input-field" [ngClass]="className" [class.has-error]="error">
        <label *ngIf="topLabel" [attr.for]="id">{{topLabel}}</label>

        <div class="custom-control">
            <input
                type="checkbox"
                class="custom-control-input"
                [class.disabled]="disabled"
                [id]="id"
                [name]="name"
                [(ngModel)]="value"
                (change)="changeAction && changeAction($event)"
                [disabled]="disabled"
            >

            <label
                *ngIf="label"
                class="custom-control-label"
                [class.disabled]="disabled"
                [attr.for]="id"
            >{{label}}</label>

            <span class="checkbox-description" *ngIf="description">{{description}}</span>
        </div>

        <div class="alert alert-danger">{{error}}</div>
    </div>
</div>
