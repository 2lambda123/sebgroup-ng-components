<div class="form-group custom-slider" [ngClass]="className" [class.alternative]="alternative">
    <label *ngIf="label" class="custom-label">{{label}}</label>
    <div
        class="input-field"
        [ngClass]="{
            'has-labels': labels && labels.length,
            'has-error': error
        }"
    >
        <input
            type="range"
            [min]="min"
            [max]="max"
            [step]="step"
            id="{{_id}}"
            [(ngModel)]="value"
        >
        <div class="custom-slider-holder" [ngClass]="theme">
            <div class="custom-slider-track">
                <div
                    class="custom-slider-slider-before"
                    [ngStyle]="{'width': getPercentage(value)+'%'}"
                ></div>
                <div
                    class="custom-slider-slider-after"
                    [ngStyle]="{'width': 100-getPercentage(value)+'%'}"
                ></div>
                <div
                    class="custom-slider-thumb"
                    [ngStyle]="{'left': getPercentage(value)+'%'}"
                    >
                    <div class="custom-slider-preview" [class.always-show]="alwaysShowTooltip" [ngClass]="tooltipTheme">{{value}}</div>
                    <span class="custom-slider-icon-left">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"><path d="M25.1 247.5l117.8-116c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L64.7 256l102.2 100.4c4.7 4.7 4.7 12.3 0 17l-7.1 7.1c-4.7 4.7-12.3 4.7-17 0L25 264.5c-4.6-4.7-4.6-12.3.1-17z" /></svg>
                    </span>
                    <span class="custom-slider-icon-right">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"><path d="M166.9 264.5l-117.8 116c-4.7 4.7-12.3 4.7-17 0l-7.1-7.1c-4.7-4.7-4.7-12.3 0-17L127.3 256 25.1 155.6c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0l117.8 116c4.6 4.7 4.6 12.3-.1 17z" /></svg>
                    </span>
                </div>
                <div class="custom-slider-label {{showTicks ? 'show-ticks' : ''}}" *ngFor="let label of labels" [ngStyle]="{'left': getPercentage(label.position)+'%'}">{{label.text}}</div>
            </div>
        </div>
        <div class="alert alert-danger">{{error}}</div>
    </div>
</div>
