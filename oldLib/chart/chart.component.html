<div class="chart-wrapper" [ngClass]="className">
    <canvas baseChart
        [datasets]="datasets"
        [labels]="labels"
        [options]="options"
        [legend]="legend"
        [colors]="colors"
        [chartType]="chartType"
        (chartClick)="chartClicked($event)"
        (chartHover)="chartHovered($event)">
    </canvas>
</div>
