<div class="profile-image-container" [ngClass]="previewClassName">
    <div class="profile-image">
        <img [src]="cropDataResult" alt="cropped image" id="profile-image" *ngIf="cropDataResult" />
        <svg version="1.1" *ngIf="!cropDataResult" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" viewBox="0 0 500 500" style="enable-background:new 0 0 500 500;" xml:space="preserve">
            <style type="text/css">
                .st0 {
                    fill: #B2B3B3;
                }

                .st1 {
                    fill: #E6E6E5;
                }
            </style>
            <rect class="st0" width="500" height="500" />
            <g>
                <path class="st1" d="M252.7,279.13c-45.83,0-83.11-37.28-83.11-83.11v-50.2c0-45.83,37.28-83.11,83.11-83.11
		c45.83,0,83.11,37.28,83.11,83.11v50.2C335.81,241.85,298.52,279.13,252.7,279.13z" />
                <path class="st1" d="M321.65,295.64c-0.92-0.07-1.86,0.16-2.63,0.68l-66.33,44l-66.89-43.96c-0.78-0.51-1.7-0.74-2.64-0.66
		c-58.81,5.25-103.17,54.34-103.17,114.18V500h337.14h8.27v-90.13C425.41,350.71,379.83,300.53,321.65,295.64z" />
            </g>
        </svg>

    </div>
    <input 
        #fileInput 
        type="file" 
        id="fileInput" 
        name="profileImage" 
        accept="image/*"
        (click)="fileInputClick($event)"
        (change)="handleUploadImage && handleUploadImage($event)" 
    />
    <button type="button" class="btn btn-primary custom-button" (click)="onFileInputClick($event)">
        <span>
            {{selectButtonText || 'Select Image'}}
        </span>
    </button>
</div>
